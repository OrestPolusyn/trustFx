<li class="classification__item classification__item--min">
  <img class="classification__image" src="./icons/{{image}}" width="67" height="67" alt="Web code" loading="lazy">

  <div class="classification__content">
    <h3 class="classification__title title title--small">
      {{title}}
    </h3>

    <p class="classification__text text">
      {{text}}
    </p>
  </div>
</li>
