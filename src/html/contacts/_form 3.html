<div class="contact__form">
  <h2 class="contact__title title title--middle">
    Leave a message
  </h2>

  <form class="form" action="#">
    <div class="form__area">
      <label class="form__label">
        <input class="form__input" type="text" name="name" placeholder="placeholder">
      </label>

      <label class="form__label">
        <select class="form__input" name="subject">
          <option value="Subject">Subject</option>
          <option value="Subject1">Subject1</option>
          <option value="Subject2">Subject2</option>
        </select>
      </label>
    </div>

    <textarea class="form__label form__input form__message" name="message" cols="30" rows="10"
      placeholder="Message"></textarea>

    <button class="form__btn btn" type="submit">Text</button>

  </form>
</div>
