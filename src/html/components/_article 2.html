<li class="articles__box">
  <article>
    <picture>
      <source srcset="./images/articles/article-{{image}}.jpg?as=webp" type="image/webp">
      <img class="article__image" src="./images/articles/article-{{image}}.jpg" width="400" height="205"
        alt="Agreement image" loading="lazy">
    </picture>

    <div>
      <h3>
        {{title}}
      </h3>

      <p>
        {{text}}
      </p>
    </div>
  </article>
</li>
