<!DOCTYPE html>
<html lang="en" class="page">

<include src="./html/_head.html">
  { "title": "Trust=>FX | Strategy page"}
</include>

<body class="page__body">
  <div class="site-container">
    <include src="./html/_header.html"></include>

    <main class="main">

      <include src="./html/components/_wellcome.html">{
        "image":"strategy.png",
        "title":"our",
        "titleColor":"strategy"
        }
      </include>

      <section class="single single--bottom">
        <div class="container">
          <div class="single__inner">

            <nav class="single__navigation">
              <ul class="links">
                <include src="./html/components/_tab.html">{
                  "text":"about",
                  "active":""
                  }
                </include>

                <include src="./html/components/_tab.html">
                  {"text":"team",
                  "active":""}
                </include>

                <include src="./html/components/_tab.html">
                  {"text":"strategy",
                  "active":"links__btn--active"}
                </include>
              </ul>

              <a class="action action--live btn" href="#">
                <svg class="action__icon">
                  <use xlink:href="./sprite/check.svg"></use>
                </svg>

                <div class="action__text">
                  <span>Live account</span>
                  <span>Open a trading account</span>
                </div>
              </a>

              <a class="action action--demo btn btn--fill" href="#">
                <svg class="action__icon">
                  <use xlink:href="./sprite/demo.svg"></use>
                </svg>

                <div class="action__text">
                  <span>Demo account</span>
                  <span>Try a demo account</span>
                </div>
              </a>
            </nav>

            <include src="./html/strategy/_strategy.html"></include>

          </div>
        </div>
      </section>


    </main>

    <include src="./html/_footer.html"></include>

  </div>
</body>

</html>
