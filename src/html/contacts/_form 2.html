<div class="contact__form">
  <h2 class="contact__title title title--middle">
    Leave a message
  </h2>

  <form class="form" action="#">
    <div class="form__area">
      <label class="form__label">
        <input class="form__input" type="email" name="name" placeholder="placeholder">
      </label>

      <label class="form__label">
        <select name="subject">
          <option value="Subject">Subject</option>
        </select>
      </label>
    </div>

    <textarea class="form__label form__message" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>

    <button class="form__btn btn" type="submit">Text</button>

  </form>
</div>
