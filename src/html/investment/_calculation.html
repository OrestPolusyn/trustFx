<h3 class="calculate__title title title--small">
  Amount of days
</h3>

<ul class="calculate__percents">
  <li class="calculate__percent">
    <input class="calculate__radio" id="{{first}}" type="radio" name="{{radioName}}" checked>

    <label class="calculate__number" for="{{first}}">
      15
    </label>
  </li>

  <li class="calculate__percent">
    <input class="calculate__radio" id="{{second}}" type="radio" name="{{radioName}}">

    <label class="calculate__number" for="{{second}}">
      20
    </label>
  </li>

  <li class="calculate__percent">
    <input class="calculate__radio" id="{{third}}" type="radio" name="{{radioName}}">

    <label class="calculate__number" for="{{third}}">
      40
    </label>
  </li>
</ul>

<div class="calculate__result">
  <span class="calculate__result-title title title--main">
    Amount
  </span>

  <label class="calculate__result-field">
    <input type="number" name="result" value="100">
  </label>
</div>

<div class="calculate__total">
  <span class="calculate__total-title">
    Total return
  </span>

  <span class="calculate__total-number">
    234 500$
  </span>
</div>
