<form class="form" action="#">
  <h1 class="form__title title title--middle">
    Sign in to Trust
  </h1>

  <label class="form__label">
    <input class="form__input" type="email" name="email" placeholder="E-mail">
  </label>

  <label class="form__label">
    <input class="form__input" type="text" name="username" placeholder="Username">
  </label>

  <label class="form__label">
    <input class="form__input" type="text" name="secret-question" placeholder="Secret question">
  </label>

  <label class="form__label">
    <input class="form__input" type="text" name="secret-answer" placeholder="Secret answer">
  </label>

  <label class="form__label">
    <input class="form__input" type="password" name="password" placeholder="Password">
  </label>

  <label class="form__label">
    <input class="form__input" type="password" name="password-repeat" placeholder="Repeat password">
  </label>

  <label class="form__label checkbox">
    <input class="checkbox__field" type="checkbox">
    <span class="checkbox__content">
      I have read and agreed with the <a href="#">Term and conditions</a>
    </span>
  </label>

  <button class="form__btn btn" type="submit">
    Create an account
  </button>
</form>

<div class="sign-links text sign-links--registration">
  <p>You already have an account?
    <a href="#">Click here to Login.</a>
  </p>
</div>
